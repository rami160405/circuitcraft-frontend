        <button class="tutorial-btn" data-type="XOR">XOR</button>

        <button class="tutorial-btn" data-type="XNOR">XNOR</button>
      </div>

      <!-- Dynamic display area: JS injects text + small truth table -->
      <div id="tutorialDisplay" class="gate-info">
        <p>Select a logic gate above to view details.</p>
